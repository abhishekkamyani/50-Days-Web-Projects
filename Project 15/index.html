<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 15 - Increment Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <i class="logo fa-brands fa-twitter"></i>
            <h3 class="counter" data-target="12000">0</h3>
            <span class="title">Twitter Followers</span>
        </div>
        <div class="box">
            <i class="logo fa-brands fa-youtube"></i>
            <h3 class="counter" data-target="5000">0</h3>
            <span class="title">YouTube Subscribers</span>
        </div>
        <div class="box">
            <i class="logo fa-brands fa-facebook"></i>
            <h3 class="counter" data-target="7500">0</h3>
            <span class="title">Facebook Fans</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/adb35ed7eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
