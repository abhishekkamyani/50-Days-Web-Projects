<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 - Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card active-card">
                <img class="image" src="images/1.jpg" alt="">
                <span class="text active-text">Explore The World</span>
            </div>
            <div class="card">
                <img class="image" src="images/2.jpg" alt="">
                <span class="text">Fildest Forest</span>
            </div>
            <div class="card">
                <img class="image" src="images/3.jpg" alt="">
                <span class="text">Beautiful Beach</span>
            </div>
            <div class="card">
                <img class="image" src="images/4.jpg" alt="">
                <span class="text">Amazing Sun rays</span>
            </div>
            <div class="card">
                <img class="image" src="images/5.jpg" alt="">
                <span class="text">Blue Lake View</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
